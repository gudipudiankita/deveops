<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #1c1f26;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .operator {
      background-color: #f39c12;
    }

    .operator:hover {
      background-color: #e67e22;
    }

    .clear {
      background-color: #e74c3c;
    }

    .clear:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('π')">π</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="backspace()">⌫</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')" class="operator">×</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')" class="operator">−</button>
      <button onclick="append('Math.pow(')">xʸ</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')" class="operator">+</button>
      <button onclick="append('(')">(</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log(')">ln</button>
      <button onclick="append('Math.abs(')">|x|</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (value === 'π') {
        display.value += Math.PI.toFixed(8);
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
