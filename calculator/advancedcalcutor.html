<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .calculator {
      background: #333;
      padding: 20px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 0 20px #000;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #0f0;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #777;
    }

    .operator { background-color: #f39c12; }
    .operator:hover { background-color: #e67e22; }

    .clear { background-color: #e74c3c; }
    .clear:hover { background-color: #c0392b; }

    .equal { background-color: #27ae60; }
    .equal:hover { background-color: #2ecc71; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('Math.pow(')">xʸ</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('Math.abs(')">|x|</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.log(')">ln</button>
      <button onclick="append('Math.log10(')">log</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
